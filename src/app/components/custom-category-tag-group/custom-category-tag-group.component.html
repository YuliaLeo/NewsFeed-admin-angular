<div class="mb-3 mt-4">
  <button
    type="button"
    class="btn btn-info fixed-width-150"
    (click)="addItem()"
  >
    {{'Add ' + name}}
  </button>
</div>

<div
  class="mb-3"
  *ngFor="let tag of formArray.controls; let i = index"
>
  <app-custom-category-tag-input
    [formControl]="tag"
    [name]="name"
    [options]="options"
    [withRemove]="true"
    (removeClick)="removeItem(i)"
  ></app-custom-category-tag-input>
</div>
