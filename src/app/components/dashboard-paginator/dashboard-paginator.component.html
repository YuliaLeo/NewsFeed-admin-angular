<mat-paginator
  class="bg-light demo-paginator"
  (page)="onPageChanged($event)"
  [pageIndex]="settings.pageIndex"
  [length]="settings.length"
  [pageSize]="settings.pageSize"
  [pageSizeOptions]=PAGE_SIZE_OPTIONS
  [disabled]=false
  [showFirstLastButtons]=true
  [hidePageSize]=false
>
</mat-paginator>
