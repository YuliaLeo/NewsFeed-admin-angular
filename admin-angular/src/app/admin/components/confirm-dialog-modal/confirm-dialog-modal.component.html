<h1 class="modal-title" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
</div>
<div class="modal-footer d-flex justify-content-end p-3">
  <button type="button" class="btn btn-secondary me-2" (click)="onNoClick()">Cancel</button>
  <button type="button" class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial>{{data.button}}</button>
</div>
